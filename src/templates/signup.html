<html lang="en">
  <head>
    <title>Signup</title>
    <style>
      * {
        font-family: system-ui, 'Helvetica Neue', sans-serif;
        font-size: 20px;
      }

      #page-wrapper {
        display: grid;
        place-content: center;
      }

      h1 {
        text-align: center;
        font-size: 2em;
      }

      form {
        display: flex;
        flex-direction: column;
        width: 100%;
        gap: 1em;
      }

      input {
        width: 100%;
        padding: 0.3em;
      }
    </style>
  </head>
  <body>
    <div id="page-wrapper">
      <h1>Signup form</h1>

      <form action="/signup" method="POST" class="signup-form">
        <div class="form-item">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your name"
            required />
        </div>

        <div class="form-item">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter password"
            required />
        </div>

        <div class="form-item">
          <input type="submit" value="Submit" id="submit" />
        </div>
      </form>
      <p class="text-align-center">
        Already have an account? <a href="/login">Login here</a>
      </p>
    </div>
  </body>
</html>
