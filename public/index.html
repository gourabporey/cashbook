<html>
  <head>
    <title>Cashbook</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/scripts/api-service.js"></script>
    <script src="/scripts/models/cashbook.js"></script>
    <script src="/scripts/views/cashbook-view.js"></script>
    <script src="/scripts/html-generator.js"></script>
    <script src="/scripts/controllers/cashbook-controller.js"></script>
    <script src="/templates/form-template.js"></script>
    <script src="/scripts/index.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <main id="page-wrapper">
      <header><h1>Cashbook</h1></header>

      <div id="summary">
        <div id="total-income" class="total-transaction">
          <div>Total Income</div>
          <div id="income">0</div>
        </div>
        <div id="total-expenses" class="total-transaction">
          <div>Total Expense</div>
          <div id="expense">0</div>
        </div>
        <div id="total-balance" class="total-transaction">
          <div>Balance</div>
          <div id="balance">0</div>
        </div>
      </div>

      <div id="transaction-input-container">
        <input
          type="button"
          id="income"
          class="transaction-input"
          value="+ IN" />
        <input
          type="button"
          id="expense"
          class="transaction-input"
          value="- OUT" />
      </div>

      <div id="transaction-input-form" class="hidden"></div>

      <div id="entries-log"></div>
    </main>
  </body>
</html>
